<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Calc</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./src/index.js"></script>
</head>
<body>
  <header>
    <h2>Budget Calculator!</h2>
  </header>

  <main>
    <div class="budgetCard">
      <div class="budgetTitle">
        <p>What is this budgets priority?</p>
        <button class="priority"></button>
      </div>
      <div class="plan blackShadow">
        <div><h2>This is where a plan will go</h2></div>
      </div>
      <div class="incomeCard blackShadow">
        <div class="dropdown" id="incomeCardDropdown">
          <p id="totalIncome"></p>
          <p id="arrow"></p>
        </div>
        <div class="content hidden" id="incomeCardContent">
          <div class="usersCard"></div>
          <button class="addUser">Add Income User</button>
          <div class="formContainer hidden" id="newUserForm">
            <form class = "addUserForm">
              <h3>Add a New User!</h3>
              <input class="input-text" type="text" name="name" placeholder="Full Name">
              <input class="submitNewUser" type="submit" name="submit" placeholder="Submit New User!">
            </form>
          </div>
        </div>
      </div>
      <div class="spendingCard blackShadow">
        <div class="dropdown" id="spendingCardDropdown">
          <p id="totalSpending">Total spending</p>
          <p id="arrow"></p>
        </div>
        <div class="content" id="spendingCardContent">
          <div class="monthlyBillsCard">
            <div class="debtCard"></div>
            <div class="expenseCard"></div>
          </div>
          <button class="addMonthlyBill">Add A Monthly Bill</button>
          <div class="formContainer hidden" id="newMonthlyBillForm">
            <form class = "addMonthlyBillForm">
              <h3>Add a New Monthly Bill!</h3>
              <input class="input-text" type="text" name="name" placeholder="Full Name">
              <input class="submitNewMonthlyBill" type="submit" name="submit" placeholder="Submit New Bill!">
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
