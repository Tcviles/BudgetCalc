<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Calc</title>
  <link rel="stylesheet" href="style.css">
  <script src="./src/helper.js" defer></script>
  <script src="./src/index.js" defer></script>
</head>
<body>
  <header>
    <h2>Budget Calculator!</h2>
  </header>

  <main>
    <div class="budgetCard">
      <div class="budgetTitle blackShadow">
        <p>What is this budgets priority?</p>
        <button class="priority"></button>
      </div>
      <div class="plan blackShadow">
        <div><p>Here is the plan!</p></div>
      </div>
      <div class="incomeCard blackShadow">
        <div class="dropdown" id="incomeCardDropdown">
          <p id="totalIncome"></p>
        </div>
        <div class="content hidden" id="incomeCardContent">
          <div class="usersCard"></div>
          <button class="addUser add">Add Income User</button>
          <div class="formContainer hidden" id="newUserForm">
            <form class = "addUserForm">
              <h3>Add a New User!</h3>
              <input class="input-text" type="text" name="name" placeholder="First Name" required>
              <input class="submit" type="submit" name="submit" placeholder="Submit">
            </form>
          </div>
          <div class="formContainer hidden" id="newIncomeForm">
            <form class = "addIncomeForm">
              <h3>Add Income to </h3>
              <p class="helpText">For weekly paychecks, put payment frequency of 4.3. For Biweekly, put 2.16</p>
              <input class="input-text" type="text" name="company" placeholder="Company Name" required>
              <input class="input-text" type="text" name="title" placeholder="Title" required>
              <input class="input-text" type="number" step=0.01 name="payFrequency" placeholder="How many times per month do you get paid?" required>
              <input class="input-text" type="number" name="payAmount" placeholder="Estimated take home pay" required>
              <input class="submit" type="submit" name="submit" placeholder="Submi!">
            </form>
          </div>
        </div>
      </div>
      <div class="spendingCard blackShadow">
        <div class="dropdown" id="spendingCardDropdown" totalBills = 0 totalDebt = 0>
          <p id="totalMinPayments"></p>
          <p id="totalDebtP"></p>
        </div>
        <div class="content hidden" id="spendingCardContent">
          <div class="expensesCard" id="expensesCard">
          </div>
          <button class="addExpense add">Add A Monthly Bill</button>
          <div class="formContainer hidden" id="newExpenseForm">
            <form class = "addExpenseForm">
              <h3>Add a New Monthly Bill!</h3>
              <input class="input-text" type="text" name="name" placeholder="Bill Name" required>
              <input class="input-text" type="number" step=0.01 name="minimumPayment" placeholder="Minimum Monthly Payment" required>
              <input class="input-text" type="number" name="paymentDate" placeholder="What day of the month is this due?" required>
              <input class="input-text" type="number" step=0.01 name="balance" placeholder="(Optional) - Remaining Balance">
              <input class="input-text" type="number" step=0.01 name="interestRate" placeholder="(Optional) - Interest Rate" >
              <input class="submit" type="submit" name="submit" placeholder="Submit">
            </form>
          </div>
          <div class="formContainer hidden" id="newPaymentForm">
            <form class = "updateExpenseForm">
              <h3>Make a Payment!</h3>
              <label for="minPaymentChecked">Minimum Payment?</label>
              <input class="checkbox" type="checkbox" name="minPaymentChecked" value="minimumPayment">
              <input class="input-text" id="updExpPmtAmt" type="number" step=0.01 name="paymentAmt" placeholder="Payment Amount">
              <input class="submit" type="submit" name="submit" placeholder="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
